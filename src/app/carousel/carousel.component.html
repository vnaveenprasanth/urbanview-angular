<div class="carousel-container">
  <div
    class="carousel-inner"
    [style.transform]="'translateX(' + -currentIndex * 100 + '%)'"
  >
    <img
      *ngFor="let imageUrl of ImageUrls; let i = index"
      [src]="imageUrl"
      [class.active]="i === currentIndex"
      class="carousel_image"
    />
  </div>
</div>
